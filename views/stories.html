<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
		<meta name="viewport" content="width=device-width, initial-scale=1"> 
		<title>MY NYU Story</title>
		<meta name="description" content="3D Grid Effect: Recreation of the effect seen in the prototype app by Marcus Eckert | Demo 1" />
		<meta name="keywords" content="3d, grid, effect, flip, css transform, perspective, web design" />
		<meta name="author" content="Codrops" />
		<link rel="shortcut icon" href="../favicon.ico">
		<link rel="stylesheet" type="text/css" href="css/normalize3.css" />
		<link rel="stylesheet" type="text/css" href="css/demo3.css" />

		<link rel="stylesheet" type="text/css" href="css/component3.css" />
		<script src="js/modernizr.custom2.js"></script>
	</head>
	<body>
		<div class="container">
			<!-- Top Navigation -->
			
			<header class="codrops-header">
				<h1 style="padding: 10px; border: solid 7px white;width: 20%; display: block; margin-left: auto; margin-right: auto; background: rgba(0,0,0,.5)">The Stories </h1>
				
			</header>
			<section class="grid3d vertical" id="grid3d">
				<div class="grid-wrap">

					<div class="grid">
						{{#each stories}}
						<figure>
							<div id="intro">
								<br>
								<span id="h3"> {{theStory.title}}</span><br><br>
								 By: {{name}} <br> 
								
								{{year}}<br>
								{{major}}
							</div>
						</figure>
						{{/each}}
						
					</div>
				</div><!-- /grid-wrap -->
				<div class="content">
					
					{{#each stories}}
					
						<div style="background:transparent">
					
						<div  style="height:60px" id="cd">
							<p class="dummy-text">{{theStory.title}}</p>	
						</div>
						<div  style="height:60px" id="cd1">
							<p class="dummy-text">{{name}} | {{year}} | {{major}} </p>	
						</div>
						<div id="sec" style="height:650px;color: rgba(0,0,0.,.8)">
							<p class="dummy-text">{{theStory.body}}</p>
						</div>
					 
						</div>	
					{{/each}}
					
					<span class="loading"></span>
					<span class="icon close-content"></span>

				</div>
			</section>
			
			
		</div><!-- /container -->
		<script src="js/classie3.js"></script>
		<script src="js/helper.js"></script>
		<script src="js/grid3d.js"></script>
		<script>
			new grid3D( document.getElementById( 'grid3d' ) );
		</script>
	</body>
</html>
